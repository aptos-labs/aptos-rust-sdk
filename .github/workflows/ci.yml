  #     - name: Install Rust
  #       uses: dtolnay/rust-toolchain@stable
  #     
  #     - name: Cache cargo
  #       uses: Swatinem/rust-cache@v2
  #     
  #     - name: Run spec tests
  #       run: cargo test --test specs
  #       working-directory: specifications/tests/rust

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc -p aptos-sdk --no-deps --all-features
      
      - name: Check examples documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc -p aptos-sdk --all-features --document-private-items

  # Deploy docs to GitHub Pages on main branch
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [docs, test, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust nightly (required for doc_cfg feature)
        uses: dtolnay/rust-toolchain@nightly
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Build documentation
        env:
          RUSTDOCFLAGS: --cfg docsrs
        run: cargo doc -p aptos-sdk --no-deps --all-features
      
      - name: Add redirect to main crate
        run: |
          echo '<meta http-equiv="refresh" content="0; url=aptos_sdk/index.html">' > target/doc/index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: target/doc
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust 1.85
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.85"
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Check MSRV
        run: cargo check -p aptos-sdk

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Run coverage
        run: |
          cargo tarpaulin -p aptos-sdk --features "full" --skip-clean --out Xml --out Html --output-dir target/coverage
        working-directory: crates/aptos-sdk
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: crates/aptos-sdk/target/coverage/cobertura.xml
          flags: unittests
          name: aptos-sdk-coverage
          fail_ci_if_error: false
          verbose: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cargo audit
