name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"
          components: clippy
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Run Clippy (default features)
        run: cargo clippy -p aptos-sdk --all-targets -- -D warnings
      
      - name: Run Clippy (all features)
        run: cargo clippy -p aptos-sdk --all-targets --all-features -- -D warnings
      
      - name: Run Clippy (no default features)
        run: cargo clippy -p aptos-sdk --no-default-features -- -D warnings

  test:
    name: Test SDK
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Build
        run: cargo build -p aptos-sdk --all-targets
      
      - name: Run tests
        run: cargo test -p aptos-sdk --all-targets
      
      - name: Run tests (all features)
        run: cargo test -p aptos-sdk --all-targets --all-features

  # -------------------------------------------------------------------------
  # CLI crate: build & test across OS Ã— arch
  # -------------------------------------------------------------------------

  cli-lint:
    name: CLI Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y lld

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy -p aptos-cli --all-targets -- -D warnings

  cli-test:
    name: CLI Test (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - name: linux-x86_64
            runner: ubuntu-latest
          # Linux ARM64
          - name: linux-arm64
            runner: ubuntu-24.04-arm
          # macOS x86_64 (Intel)
          - name: macos-x86_64
            runner: macos-15-intel
          # macOS ARM64 (Apple Silicon)
          - name: macos-arm64
            runner: macos-latest
          # Windows x86_64
          - name: windows-x86_64
            runner: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y lld

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build CLI
        run: cargo build -p aptos-cli

      - name: Test CLI
        run: cargo test -p aptos-cli

  cli-build-release:
    name: CLI Release Build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            runner: ubuntu-latest
          - name: linux-arm64
            runner: ubuntu-24.04-arm
          - name: macos-x86_64
            runner: macos-15-intel
          - name: macos-arm64
            runner: macos-latest
          - name: windows-x86_64
            runner: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y lld

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build CLI (cli profile)
        run: cargo build -p aptos-cli --profile cli

  test-features:
    name: Test Feature Combinations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Test with only ed25519
        run: cargo test -p aptos-sdk --no-default-features --features ed25519
      
      - name: Test with only secp256k1
        run: cargo test -p aptos-sdk --no-default-features --features secp256k1
      
      - name: Test with secp256r1
        run: cargo test -p aptos-sdk --features secp256r1
      
      - name: Test with bls
        run: cargo test -p aptos-sdk --features bls
      
      - name: Test with faucet
        run: cargo test -p aptos-sdk --features faucet
      
      - name: Test with indexer
        run: cargo test -p aptos-sdk --features indexer
      
      - name: Test with full features
        run: cargo test -p aptos-sdk --features full

  # Spec tests (behavioral tests from specifications)
  # TODO: Re-enable once specification tests are stabilized
  # spec-tests:
  #   name: Spec Tests
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v6
  #     
  #     - name: Install Rust
  #       uses: dtolnay/rust-toolchain@stable
  #     
  #     - name: Cache cargo
  #       uses: Swatinem/rust-cache@v2
  #     
  #     - name: Run spec tests
  #       run: cargo test --test specs
  #       working-directory: specifications/tests/rust

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc -p aptos-sdk --no-deps --all-features
      
      - name: Check examples documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc -p aptos-sdk --all-features --document-private-items

  # Deploy docs to GitHub Pages on main branch
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [docs, test, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Build documentation
        env:
          RUSTDOCFLAGS: --cfg docsrs
        run: cargo doc -p aptos-sdk --no-deps --all-features
      
      - name: Add redirect to main crate
        run: |
          echo '<meta http-equiv="refresh" content="0; url=aptos_sdk/index.html">' > target/doc/index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: target/doc
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust 1.85
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.85"
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Check MSRV
        run: cargo check -p aptos-sdk

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Run coverage
        run: |
          cargo tarpaulin -p aptos-sdk --features "full" --skip-clean --out Xml --out Html --output-dir target/coverage
        working-directory: crates/aptos-sdk
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: crates/aptos-sdk/target/coverage/cobertura.xml
          flags: unittests
          name: aptos-sdk-coverage
          fail_ci_if_error: false
          verbose: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cargo audit
