name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: 'true'
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  verify:
    name: Verify Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"
          components: clippy, rustfmt
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run tests
        run: cargo test --all-targets --all-features
      
      - name: Build documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --no-deps --all-features

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: verify
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.90"
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Verify crates can be packaged
        run: |
          cargo package -p aptos-sdk-macros
          cargo package -p aptos-sdk
      
      # Publish macros crate first (aptos-sdk depends on it)
      - name: Publish aptos-sdk-macros (dry run)
        if: github.event.inputs.dry_run == 'true'
        run: cargo publish -p aptos-sdk-macros --dry-run
      
      - name: Publish aptos-sdk-macros
        if: github.event.inputs.dry_run != 'true' || github.event_name == 'push'
        run: cargo publish -p aptos-sdk-macros
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      
      # Wait for crates.io to index the macros crate
      - name: Wait for crates.io indexing
        if: github.event.inputs.dry_run != 'true' || github.event_name == 'push'
        run: sleep 30
      
      # Publish main SDK crate
      - name: Publish aptos-sdk (dry run)
        if: github.event.inputs.dry_run == 'true'
        run: cargo publish -p aptos-sdk --dry-run
      
      - name: Publish aptos-sdk
        if: github.event.inputs.dry_run != 'true' || github.event_name == 'push'
        run: cargo publish -p aptos-sdk
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-notes:
    name: Create Release Notes
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Generate release notes
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

